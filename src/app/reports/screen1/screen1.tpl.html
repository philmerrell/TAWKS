<div layout="column" layout-margin layout-sm="column">
    <md-card>
        <md-card-content>
            <canvas id="pie" legend="true" class="chart chart-pie" data="model.data" labels="model.labels"></canvas>
        </md-card-content>
    </md-card>
    <md-card>
        <md-card-content>
            <canvas id="bar" legend="true" class="chart chart-bar" data="model.barHrsWorked" labels="model.barLabels" series="model.series"></canvas>
        </md-card-content>
    </md-card>
</div>
